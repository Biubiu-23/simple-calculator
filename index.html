<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            color: #333;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            font-size: 1.2rem;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .history {
            margin-top: 30px;
            text-align: left;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history ul {
            list-style: none;
            padding: 0;
        }
        .history li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>简单计算器</h1>
    <p>输入三个数字：</p>
    <input type="number" id="num1" placeholder="数字1">
    <input type="number" id="num2" placeholder="数字2">
    <input type="number" id="num3" placeholder="数字3">
    <button onclick="calculate()">计算</button>
    
    <div class="result" id="result"></div>
    <div class="history">
        <h3>计算历史：</h3>
        <ul id="history"></ul>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("请输入有效数字。");
                return;
            }
            var average = (num1 + num2 + num3) / 3;
            var result = average * 0.095;
            result = result.toFixed(4); // 保留四位有效数字
            var formula = `(${num1} + ${num2} + ${num3}) / 3 * 0.095 = ${result}`;
            document.getElementById('result').innerText = formula;

            // 添加到历史记录
            var historyItem = document.createElement('li');
            historyItem.innerText = formula;
            document.getElementById('history').appendChild(historyItem);
        }
    </script>
</body>
</html>
